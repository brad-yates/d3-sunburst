<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sequences sunburst</title>
		<link rel="stylesheet" type="text/css" href="../sunburst.css"/>
		<link rel="stylesheet" type="text/css" href="./examples.css"/>
		<script src="../node_modules/d3/dist/d3.min.js" type="text/javascript"></script>
		<script src="../sunburst.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main">
			<div id="sunburst-breadcrumbs"></div>
			<div id="sunburst-chart">
				<div id="sunburst-description"></div>
			</div>
		</div>
		<div id="sidebar">
			<input type="checkbox" id="togglelegend"> Legend<br/>
			<div id="sunburst-legend" style="visibility: hidden;"></div>
		</div>

		<script type="text/javascript">
			(function() {
				var sunburst = new Sunburst({
					colors: {
						"home": "#5687d1",
						"product": "#7b615c",
						"search": "#de783b",
						"account": "#6ab975",
						"other": "#a173d1",
						"end": "#bbbbbb"
					}
				});
				sunburst.loadJson("visit-sequences.json");

				d3.select("#togglelegend").on("click", function() {
					var legend = d3.select('#sunburst-legend');
					if (legend.style("visibility") == "hidden") {
						legend.style("visibility", "");
					} else {
						legend.style("visibility", "hidden");
					}
				});
			})();
		</script>

	</body>
</html>
